<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>login</title>
</head>
<body>
    <main id="tela-login-registro">
        <div class="interface" id="login">

            <section class="tela-login">

                <h1>Faça seu <span>login</span></h1>

                <form action="#">

                    <input type="email" name="email" id="email" placeholder="Seu e-mail" required>
                    <input type="password" name="senha" id="senha" placeholder="Sua senha" required>
                    <a href="#">Esqueceu a senha?</a>
                    <input type="submit" value="Fazer login">

                </form>

                <article class="opt-login">

                    <p>Ou faça login usando:</p>
                    <div class="btn-opt-login">
                        <button><img src="images/google.png" alt="logotipo do google"></button>
                        <button><img src="images/facebook.png" alt="logotipo do facebook"></button>
                        <button><img src="images/apple-logo.png" alt="logotipo da apple"></button>
                    </div>

                </article>

                <article class="txt-criar-conta-login">

                    <p>Não tem conta? <a href="#" id="btn-registro">Crie agora!</a></p>

                </article>

            </section>

            <section class="img-decoracao img-login"></section>

        </div>
    </main>
</body>
</html>
